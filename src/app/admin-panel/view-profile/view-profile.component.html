<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" routerLink="/admin-panel/admin-profile">
      <ion-button shape="round">
        <ion-icon slot="icon-only" name="arrow-back-outline" routerLink="/admin-panel/admin-profile"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="profileBox">
    <div class="profileImage">
      <img src="../../../assets/profile4.jpg" alt="thumbnail" loading="lazy">
    </div>
    <ion-button shape="round">
      <ion-icon slot="icon-only" name="pencil"></ion-icon>
    </ion-button>
  </div>

  <ion-button size="small">
    <ion-icon slot="start" name="pencil"></ion-icon>
    Update Profile
  </ion-button>

  <!-- Ensure <ion-list> is properly closed -->
    <div class="account-section">
      <div class="slide2">
        <h4>Personal Details</h4><br>
          <ion-input label="Fullname" label-placement="floating" fill="outline" placeholder="Enter Name"></ion-input><br> 
          <ion-input label="Date of Birth" label-placement="floating" fill="outline" placeholder="Enter D.O.B"></ion-input><br>
          <ion-input label="Mobile no." label-placement="floating" fill="outline" placeholder="Enter Mobile no."></ion-input><br>
          <ion-input label="District" label-placement="floating" fill="outline" placeholder="Enter District"></ion-input><br>
          <ion-input label="Tehsil" label-placement="floating" fill="outline" placeholder="Enter Tehsil"></ion-input><br>
          <ion-input label="Block" label-placement="floating" fill="outline" placeholder="Enter Block"></ion-input><br>
          <ion-input label="City" label-placement="floating" fill="outline" placeholder="Enter Village"></ion-input><br>
          <ion-input label="Pin Code" label-placement="floating" fill="outline" placeholder="Enter Pincode"></ion-input><br>
          <ion-input label="Occupation" label-placement="floating" fill="outline" placeholder="Enter Occupation"></ion-input><br>
          <ion-input label="Address" label-placement="floating" fill="outline" placeholder="Enter Address"></ion-input><br>
          <ion-button>Update</ion-button>
      </div>
    </div>
</ion-content>
